<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="NovaSala.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="Sala.js"></script>
    <meta charset="UTF-8">
    <title>Fitnes centar</title>

</head>
<body>
<div class="container">
    <h1>Dodaj Salu</h1>
    <hr>
    <form id="dodajSaluForm">
        <label for="kapacitet"><b>Kapacitet</b></label>
        <input type="text" placeholder="Unesite kapacitet" id="kapacitet" required>

        <label for="oznaka"><b>Oznaka</b></label>
        <input type="text" placeholder="Unesite oznaku" id="oznaka" required>

        <div class="clearfix">
            <button class="cancelbtn">Nazad</button>
            <button type="submit" class="signupbtn">Dodaj</button>
        </div>
    </form>
</div>
</body>
</html>
