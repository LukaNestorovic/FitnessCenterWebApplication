<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Registracija.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="Registracija.js"></script>
    <meta charset="UTF-8">
    <title>Registracija</title>

</head>
<body>
<div class="container">
    <h1>Registracija</h1>
    <p>Popunite ovaj formular za registraciju</p>
    <hr>
    <form id="dodajTreneraForm">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Unesite Email" id="email" required>

        <label for="lozinka"><b>Sifra</b></label>
        <input type="password" placeholder="Unesite sifru" id="lozinka" required>

        <label for="korisnicko_ime"><b>Korisnicko ime</b></label>
        <input type="text" placeholder="Unesite korisnicko ime" id="korisnicko_ime" required>

        <label for="ime"><b>Ime</b></label>
        <input type="text" placeholder="Unesite ime" id="ime" required>

        <label for="prezime"><b>Prezime</b></label>
        <input type="text" placeholder="Unesite prezime" id="prezime" required>

        <label for="kontakt_telefon"><b>Kontakt telefon</b></label>
        <input type="text" placeholder="Unesite kontakt telefon" id="kontakt_telefon" required>

        <label for="datum_rodjenja"><b>Datum rodjenja</b></label>
        <input type="date" style="height: 35px" id="datum_rodjenja" required>
        <br><br>

        <div class="custom-select">
            <select id="uloga">
                <option value="0">Izaberite ulogu:</option>
                <option value="Trener">Trener</option>
                <option value="Clan">Clan</option>
            </select>
        </div><br>

        <div class="clearfix">
            <button onclick="window.location.href= 'index.html'" class="cancelbtn">Nazad</button>
            <button type="submit" class="signupbtn">Registruj se</button>
        </div>
    </form>
</div>
</body>
</html>
