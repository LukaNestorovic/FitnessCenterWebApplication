<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Registracija.css">
    <script src="jquery.min.js"></script>
    <script src="Registracija.js"></script>
    <meta charset="UTF-8">
    <title>Registracija</title>
        <div class="container">
            <h1>Registracija</h1>
            <p>Popunite ovaj formular za registraciju</p>
            <hr>
            <form id="dodajTreneraForm">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Unesite Email" name="email" required>

            <label for="lozinka"><b>Sifra</b></label>
            <input type="password" placeholder="Unesite sifru" name="lozinka" required>

            <label for="korisnicko_ime"><b>Korisnicko ime</b></label>
            <input type="text" placeholder="Unesite korisnicko ime" name="korisnicko_ime" required>

            <label for="ime"><b>Ime</b></label>
            <input type="text" placeholder="Unesite ime" name="ime" required>

            <label for="prezime"><b>Prezime</b></label>
            <input type="text" placeholder="Unesite prezime" name="prezime" required>

            <label for="kontakt_telefon"><b>Kontakt telefon</b></label>
            <input type="text" placeholder="Unesite kontakt telefon" name="kontakt_telefon" required>

            <label for="datum_rodjenja"><b>Datum rodjenja</b></label>
            <input type="date" style="height: 35px" name="datum_rodjenja" required>
            <br><br>

            <div class="custom-select">
                <select id="uloga">
                    <option value="0">Izaberite ulogu:</option>
                    <option value="1">Trener</option>
                    <option value="2">Clan</option>
                </select>
            </div><br>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Zapamti me
            </label>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Nazad</button>
                <button type="submit" class="signupbtn">Registruj se</button>
            </div>
            </form>
        </div>

</head>
<body>

</body>
</html>
