<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="LoginKorisnika.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="LogIn.js"></script>
    <meta charset="UTF-8">
    <title>LogIn</title>
        <div class="imgcontainer">
            <img src="avatar.jpeg" alt="Avatar" class="avatar">
        </div>
        <br><br><br><br><br><br><br><br>
    <form id="logInForm">
    <div class="custom-select">
        <select id="uloga">
            <option value="0">Izaberite ulogu:</option>
            <option value="Trener">Trener</option>
            <option value="Clan">Clan</option>
        </select>
    </div><br>
        <div class="container">
            <label for="korisnicko_ime"><b>Korisnicko ime</b></label>
            <input type="text" placeholder="Unesite korisnicko ime" name="korisnicko_ime" required>

            <label for="lozinka"><b>Sifra</b></label>
            <input type="password" placeholder="Unesite sifru" name="lozinka" required>

            <button type="submit">Uloguj se</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Zapamti me
            </label>
        </div>

        <div class="container" style="background-color: #a2b9bc;">
            <button type="button" class="cancelbtn">Nazad</button>
        </div>
        <a type="button" href="Registracija.html" class="btn">Nemas nalog? Registruj se</a>
        </form>
</head>
<body style = "background-color: #a2b9bc;">

</body>
</html>
