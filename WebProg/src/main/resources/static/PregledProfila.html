<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="NoviTermin.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="PregledProfila.js"></script>
    <meta charset="UTF-8">
    <title>Izmena termina</title>

</head>
<body>
<div class="container">
    <h1>Pregled profila</h1>
    <hr>
    <form id="dodajTerminForm">
        <label for="korisnicko_ime"><b>Korisnciko ime</b></label>
        <input type="text" id="korisnicko_ime" required>

        <label for="lozinka"><b>Lozinka</b></label>
        <input type="text" id="lozinka" required>

        <label for="ime"><b>Ime</b></label>
        <input type="text" id="ime" required>

        <label for="prezime"><b>Prezime</b></label>
        <input type="text" id="prezime" required>

        <label for="kontakt_telefon"><b>Kontakt telefon</b></label>
        <input type="text" id="kontakt_telefon" required>

        <label for="email"><b>Email</b></label>
        <input type="text" id="email" required>

        <br><br>

        <div class="clearfix">
            <button class="cancelbtn">Nazad</button>
            <button type="submit" class="signupbtn">Izmeni</button>
        </div>
    </form>
</div>
</body>
</html>
