<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="DodavanjeFitnesCentra.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="UpdateFitnesCentra.js"></script>
    <meta charset="UTF-8">
    <title>Fitnes centar</title>

</head>
<body>
<div class="container">
    <h1>Izmeni fitnes centar</h1>
    <hr>
    <form id="dodajFitnesCentarForm">
        <label for="naziv"><b>Naziv</b></label>
        <input type="text" placeholder="Unesite naziv" id="naziv" required>

        <label for="adresa"><b>Adresa</b></label>
        <input type="text" placeholder="Unesite adresu" id="adresa" required>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Unesite email" id="email" required>

        <label for="broj_telefona"><b>Broj telefona</b></label>
        <input type="text" placeholder="Unesite broj telefona" id="broj_telefona" required>

        <div class="clearfix">
            <button class="cancelbtn">Nazad</button>
            <button type="submit" class="signupbtn">Izmeni</button>
        </div>
    </form>
</div>
</body>
</html>
